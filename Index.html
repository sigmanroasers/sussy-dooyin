<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lag Script</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="lagCanvas"></canvas>
  <script>
    const canvas = document.getElementById("lagCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Create random color noise
    function drawNoise() {
      const imageData = ctx.createImageData(canvas.width, canvas.height);
      const data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        data[i] = Math.random() * 255;     // Red
        data[i + 1] = Math.random() * 255; // Green
        data[i + 2] = Math.random() * 255; // Blue
        data[i + 3] = 255;                 // Alpha
      }
      ctx.putImageData(imageData, 0, 0);
    }

    // CPU-intensive loop
    function burnCPU() {
      while (true) {
        Math.sqrt(Math.random() * Math.random() * 999999);
      }
    }

    // Animate canvas while CPU is dying
    function animate() {
      drawNoise();
      requestAnimationFrame(animate);
    }

    animate();
    setTimeout(burnCPU, 1000); // Give browser 1 sec to start animation
  </script>
</body>
</html>
